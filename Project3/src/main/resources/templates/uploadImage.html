<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MAIN MENU</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="webjars/bootstrap/3.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/menu.css" />
    <script src="webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="webjars/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</head>
<body>


<div id="menuContainer">
<nav class="navbar navbar-inverse">
    <div class="container-fluid text-center">
        <h1 style="color: white;">Gallery</h1>
    </div>
</nav>

<div id="middlelayer" class="container-fluid text-center">
    <div class="row content">
        <div id="middleContainer" >
            <div class="row" id="uploadDiv">
                <form method="POST" enctype="multipart/form-data" id="fileUploadForm">
                    <div id="uploadButton" class="file btn btn-lg btn-primary">
                        <span class="glyphicon glyphicon-upload"></span>
                        Upload
                        <input  type="file" name="file" accept="image/*" onchange="uploadImage()"/>
                    </div>
                </form>
            </div>

                <div class="col-md-12">
                    <div id="gallary">
                    </div>
            </div>
        </div>
    </div>
</div>

<footer class="container-fluid text-center">
    <p>Fullstack Challenge - 2020</p>
</footer>
</div>

</body>
</html>
